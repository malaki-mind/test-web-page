<!DOCTYPE html>

<style>
    .darkStyle {
        background-color: #263238;
        color: antiquewhite;
    }
    .lightStyle {
        background-color: #d2eefc;
        color: #263238;
    }

</style>

<html>


<head>
    <title>TITLE</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/3/w3.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.css">

</head>


<body>
    <header class="w3-container darkStyle w3-center w3-round-xxlarge w3-margin">
        <h1><img src="./Images/KTP-logo-remix.png" width="200" height="200" /></h1>
    </header>

    <div class="w3-container w3-center w3-wide">
        <h2>
            <p>Job Vacancy Database</p>
        </h2>
        <h3>
            <p>Click on a desired opening to submit your application</p>
        </h3>
    </div>

    <div id="dvTable" class="w3-tables-all w3-card-4 w3-margin" style="width:97%"></div>

    <script>
        $(document).ready(function () {

            fetch('https://raw.githubusercontent.com/malaki-mind/test-web-page/refs/heads/main/Database/JobDatabase.json')
                .then(response => response.json())
                .then(data => {

                    const dataLen = data.length;
                    var dataMap = new Map();
                    var keys = [];
                    var vals = [[]];
                    var keys = Object.keys(data[0]);
                    const keyLen = keys.length;

                    var table = document.createElement("TABLE");
                    var tableHead = document.createElement("THEAD");
                    var tableBody = document.createElement("TBODY")
                    var headRow = document.createElement("TR")
                    var bodyRow = "";
                    var headerLabel = "";
                    var rowLabel = "";
                    var dvTable = document.getElementById("dvTable");

                   

                    for (var i = 0; i < dataLen; i++) {
                        vals[i] = Object.values(data[i]);
                    }

                    for (var i = 0; i < keyLen; i++) {
                        headerLabel = document.createElement("TH");
                        headerLabel.innerHTML = keys[i];
                        headRow.appendChild(headerLabel);
                        tableHead.appendChild(headRow);

                    }

                    table.appendChild(tableHead);

                    for (var i = 0; i < vals.length; i++) {
                        bodyRow = document.createElement("TR");
                        bodyRow.className = "w3-hover-blue-gray";

                        for (var j = 0; j < keyLen; j++) {
                            rowLabel = document.createElement("TD");
                            rowLabel.innerHTML = vals[i][j];
                            bodyRow.appendChild(rowLabel);
                            tableBody.appendChild(bodyRow);
                        }
                    }

                    
                    table.appendChild(tableBody);

                    dvTable.innerHTML = "";
                    dvTable.appendChild(table);
                    var dataTable = $(table).DataTable({ dom: '<"w3-container w3-padding-16 darkStyle w3-center" lf><"lightStyle" rt><"w3-container darkStyle w3-center w3-padding-16" ip><"clear">' });


                    dataTable.on('click', 'tbody tr', function () {
                        let data = dataTable.row(this).data();
                        Swal.fire({
                            theme: 'dark',
                            title: 'Submit Application',
                            html: '<h3>' + data[1] + '</h3><p><b></p>' + data[2] + ", " + data[3],
                            icon: "question",
                            confirmButtonColor: "#607d8b",
                            showCancelButton: true,
                            confirmButtonText: "Yes",
                            cancelButtonText: "No"
                        })
                    });
                });
        });


    </script>
</body>

   

</html>
